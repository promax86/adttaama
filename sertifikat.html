    <!-- GSAP JS -->

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/TextPlugin.min.js"></script>
    <script>
      // use a script tag or an external JS file
      document.addEventListener("DOMContentLoaded", (event) => {
        gsap.registerPlugin(TextPlugin);
        gsap.from(".navbar", { duration: 1, y: -100, opacity: 0, ease: "bounce" });
        gsap.from(".jumbotron img", { duration: 2, rotateY: 360, opacity: 0 });
        gsap.from(".display-4", { duration: 2, opacity: 0, x: -100, ease: "back" });
        gsap.to(".lead", { duration: 2.5, delay: 1.5, text: "Web Developer | Freelancer" });
      });
    </script>

    <!-- AOS JS -->

    <!-- Manual JS -->
    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbwmW0Ix7p1fuVKqdF6245EHc2C7CjpY4dv9VCT6A_oWiMZAgdWi5SwVvzEaGiKEWAE0/exec";
      const form = document.forms["adttaama-contact"];
      const btnKirim = document.querySelector(".btn-kirim");
      const btnLoading = document.querySelector(".btn-loading");
      const alert = document.querySelector(".alert");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        btnLoading.classList.toggle("d-none");
        btnKirim.classList.toggle("d-none");
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            btnKirim.classList.toggle("d-none");
            btnLoading.classList.toggle("d-none");
            alert.classList.toggle("d-none");
            form.reset();
            console.log("Success!", response);
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
